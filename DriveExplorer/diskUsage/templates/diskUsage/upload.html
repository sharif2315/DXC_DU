{% extends "diskUsage/base/base.html" %}

{% block content %}

  <div class="container">
    <h1>File Upload</h1>
  </div>
  <div class="container">
    <form class="form-group pt-3"
          action="{% url "upload" %}"
          method="POST"
          enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file"
               title="Upload excel file"
               name="excel_file"
               class="form-control-file"
               required="required">
        <input type="submit" value="Upload" class="btn btn-sm btn-primary mt-3">
    </form>
  </div>

{% endblock %}
