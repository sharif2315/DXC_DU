{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/jquery-2.1.4.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/xlsx.full.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/FileSaver.min.js" %}" type="text/javascript"></script>
    <title>Drive Explorer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Drive Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Add Drive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'service' 0 %}">Admin</a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <div class="container mb-5">
      {% block content %}{% endblock %}
    </div>


  </body>
</html>
